                        'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.2, 0.0, 0, 1.0) forwards',

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Material 3 Expressive Transitions */
        .transition-expressive {
            transition: all 400ms cubic-bezier(0.2, 0.0, 0, 1.0);
        }

        .specs-text {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* Sidebar transition */
        #main-sidebar {
            transition: margin-left 0.4s cubic-bezier(0.2, 0, 0, 1), transform 0.4s cubic-bezier(0.2, 0, 0, 1);
        }
        
        .sidebar-closed #main-sidebar {
            margin-left: -20rem; /* -w-80 */
        }

        /* Staggered Animation Delays */
        .stagger-1 { animation-delay: 50ms; }
        .stagger-2 { animation-delay: 100ms; }
        .stagger-3 { animation-delay: 150ms; }
        .stagger-4 { animation-delay: 200ms; }
        .stagger-5 { animation-delay: 250ms; }
        .stagger-6 { animation-delay: 300ms; }

        /* Dialog Backdrop Blur */
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px); /* Gaussian Blur */
            transition: opacity 0.3s ease;
        }
        
        /* Dialog Entry Animation */
        dialog[open] #dialog-panel {
            animation: dialogEnter 0.4s cubic-bezier(0.2, 0.0, 0, 1.0) forwards;
        }

        @keyframes dialogEnter {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body class="bg-surface-light dark:bg-surface-dark text-slate-800 dark:text-slate-100 min-h-screen flex flex-col md:flex-row overflow-hidden transition-colors duration-300">

    <!-- Navigation Drawer (Sidebar) -->
    <aside id="main-sidebar" class="w-full md:w-80 bg-slate-50 dark:bg-[#15191f] flex-shrink-0 border-r border-slate-200 dark:border-slate-800 flex flex-col h-screen z-20 md:relative absolute md:translate-x-0 transition-transform md:transition-all -translate-x-full">
        <div class="p-6 pb-2">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-rounded text-primary-500 text-3xl">devices</span>
                    <h1 class="text-xl font-bold tracking-tight text-primary-900 dark:text-primary-100">DesignPhone</h1>
                </div>
                <div class="flex items-center gap-1">
                    <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" title="切换主题">
                        <span class="material-symbols-rounded" id="theme-icon">dark_mode</span>
                    </button>
                    <!-- Sidebar Collapse Button (Desktop) -->
                    <button onclick="toggleSidebar()" class="hidden md:flex w-10 h-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" title="收起侧边栏">
                        <span class="material-symbols-rounded">first_page</span>
                    </button>
                     <!-- Sidebar Close Button (Mobile) -->
                     <button onclick="toggleSidebar()" class="md:hidden w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
            </div>
            <button onclick="openAddSeriesModal()" class="w-full flex items-center justify-center gap-2 bg-primary-100 dark:bg-primary-900 text-primary-900 dark:text-primary-100 py-4 rounded-2xl hover:brightness-95 transition-expressive font-medium mb-4 shadow-sm">
                <span class="material-symbols-rounded">add</span>
                新建系列
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto px-4 pb-4 space-y-1" id="series-list">
            <!-- Series items will be injected here -->
        </nav>

        <!-- Import/Export Footer -->
        <div class="p-4 border-t border-slate-200 dark:border-slate-800 bg-slate-100/50 dark:bg-slate-800/50">
            <div class="flex gap-2">
                <button onclick="exportData()" class="flex-1 flex items-center justify-center gap-2 py-2.5 rounded-xl text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" title="导出为 .dslib 文件">
                    <span class="material-symbols-rounded text-lg">download</span>
                    导出
                </button>
                <button onclick="triggerImport()" class="flex-1 flex items-center justify-center gap-2 py-2.5 rounded-xl text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" title="导入 .dslib 文件">
                    <span class="material-symbols-rounded text-lg">upload</span>
                    导入
                </button>
                <input type="file" id="import-file" accept=".dslib" class="hidden" onchange="importData(this)">
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative w-full">
        <!-- Top Bar -->
        <header class="p-4 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-md z-10 sticky top-0">
            <div class="flex items-center gap-4">
                <!-- Sidebar Toggle Button (Visible when sidebar is closed on Desktop, or always on Mobile) -->
                <button id="sidebar-open-btn" onclick="toggleSidebar()" class="w-10 h-10 flex md:hidden items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-300">
                    <span class="material-symbols-rounded">menu</span>
                </button>
                <span class="font-bold text-lg md:hidden" id="mobile-header-title">产品列表</span>
            </div>
        </header>

        <!-- Product Grid -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8" id="product-container">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-end mb-8 animate-fade-in-up">
                    <div>
                        <h2 class="text-3xl md:text-4xl font-normal text-slate-900 dark:text-white" id="current-series-title">DesignKids Series</h2>
                        <p class="text-slate-500 dark:text-slate-400 mt-2">管理该系列下的所有机型配置</p>
                    </div>
                    <button onclick="openAddDeviceModal()" class="hidden md:flex items-center gap-2 bg-primary-500 text-white px-6 py-3 rounded-full hover:bg-primary-600 shadow-m3-1 hover:shadow-m3-2 transition-expressive">
                        <span class="material-symbols-rounded">add</span>
                        添加机型
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="device-grid">
                    <!-- Cards will be injected here -->
                </div>
                
                <!-- Spacer for FAB on mobile -->
                <div class="h-24 md:hidden"></div>
            </div>
        </div>

        <!-- Mobile FAB -->
        <button onclick="openAddDeviceModal()" class="md:hidden absolute bottom-6 right-6 w-14 h-14 bg-primary-500 text-white rounded-2xl shadow-m3-3 flex items-center justify-center z-30 animate-fade-in-up stagger-3">
            <span class="material-symbols-rounded">add</span>
        </button>
    </main>

    <!-- Dialog: Add/Edit/View Device -->
    <dialog id="device-dialog" class="bg-transparent p-0 w-full h-full md:w-auto md:h-auto backdrop:backdrop-blur-md z-50">

                    </button>
                </div>

                                <!-- Options will be injected via JS -->
                            </select>
                             <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
                                <span class="material-symbols-rounded">arrow_drop_down</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1 text-primary-500">机型名称</label>
                        <input type="text" id="device-name" class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-xl p-3 focus:ring-2 focus:ring-primary-500 outline-none transition-all text-slate-900 dark:text-slate-100 read-only:cursor-default" placeholder="例如: DesignPhone S1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-primary-500">详细配置</label>
                        <textarea id="device-specs" rows="12" class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-xl p-3 focus:ring-2 focus:ring-primary-500 outline-none transition-all text-sm leading-relaxed text-slate-900 dark:text-slate-100 read-only:cursor-default" placeholder="在此输入 CPU, 屏幕, 电池等详细参数..."></textarea>

                </div>

                    <button id="dialog-save-btn" onclick="saveDevice()" class="px-6 py-2.5 bg-primary-500 hover:bg-primary-600 text-white font-medium rounded-full shadow-lg transition-colors">保存</button>
                </div>
            </div>
        </div>
    </dialog>

    <!-- Dialog: Add Series -->

            </div>
        </div>
    </dialog>

        <span class="material-symbols-rounded text-green-400 dark:text-green-600 text-lg">check_circle</span>
        <span id="toast-message">操作成功</span>
    </div>

        // --- Application State ---
        let appData;
        
        // Attempt to load from localStorage
        try {
            const localData = JSON.parse(localStorage.getItem('designPhoneData'));
            if (localData && typeof localData === 'object') {
                appData = localData;
                // Merge Logic: Ensure keys from initialData exist in appData
                Object.keys(initialData).forEach(key => {
                    if (!appData.hasOwnProperty(key)) {
                        appData[key] = initialData[key];
                    }
                });
            } else {
                appData = initialData;
            }
        } catch (e) {
            console.error("Data load error", e);
            appData = initialData;
        }

        // Ensure current series exists
        let currentSeries = Object.keys(appData)[0] || '';
        let editingDeviceIndex = -1; 
        let originalSeriesForEdit = ""; 
        let isSidebarOpen = true;

        // --- DOM Elements ---
        const seriesListEl = document.getElementById('series-list');
        const productContainerEl = document.getElementById('product-container');
        const currentSeriesTitleEl = document.getElementById('current-series-title');
        const deviceGridEl = document.getElementById('device-grid');
        const deviceDialog = document.getElementById('device-dialog');
        const seriesDialog = document.getElementById('series-dialog');
        const themeIcon = document.getElementById('theme-icon');
        const sidebarOpenBtn = document.getElementById('sidebar-open-btn');
        const deviceSeriesSelect = document.getElementById('device-series');
        const confirmDialog = document.getElementById('confirm-dialog');
        const confirmMessage = document.getElementById('confirm-message');
        const confirmOkBtn = document.getElementById('confirm-ok-btn');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        // --- Toast & Dialog Logic ---
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.remove('opacity-0', '-translate-y-4');
            setTimeout(() => {
                toast.classList.add('opacity-0', '-translate-y-4');
            }, 3000);
        }

        let confirmCallback = null;
        function showConfirm(message, callback) {
            confirmMessage.textContent = message;
            confirmCallback = callback;
            confirmDialog.showModal();
            // Animate in
            document.getElementById('confirm-panel').classList.remove('scale-95', 'opacity-0');
        }

        function closeConfirm() {
            document.getElementById('confirm-panel').classList.add('scale-95', 'opacity-0');
            setTimeout(() => confirmDialog.close(), 150);
        }

        confirmCancelBtn.onclick = closeConfirm;
        confirmOkBtn.onclick = () => {
            if (confirmCallback) confirmCallback();
            closeConfirm();
        };

        // --- Core Functions ---

        function saveDataLocally() {
            localStorage.setItem('designPhoneData', JSON.stringify(appData));
        }

        function renderSeriesList() {
            seriesListEl.innerHTML = '';
            Object.keys(appData).forEach(series => {
                const btnContainer = document.createElement('div');
                btnContainer.className = `w-full flex items-center justify-between px-5 py-3 rounded-2xl mb-1 group transition-expressive cursor-pointer relative ${
                    series === currentSeries
                    ? 'bg-primary-500 text-white shadow-md' 
                    : 'text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-800'
                }`;
                
                btnContainer.onclick = () => {
                    currentSeries = series;
                    renderSeriesList();
                    renderDevices();
                    if (window.innerWidth < 768) toggleSidebar();
                };

                const titleSpan = document.createElement('span');
                titleSpan.textContent = series;
                titleSpan.className = "font-medium truncate mr-2";

                const rightContainer = document.createElement('div');
                rightContainer.className = "flex items-center gap-2";

                // Count badge
                const badge = document.createElement('span');
                badge.className = `text-xs py-0.5 px-2 rounded-full ${
                    series === currentSeries
                    ? 'bg-white/20 text-white' 
                    : 'bg-slate-200 dark:bg-slate-700 text-slate-500 dark:text-slate-400'
                }`;
                badge.textContent = appData[series].length;

                // Delete Button (New)
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<span class="material-symbols-rounded text-lg">delete</span>';
                deleteBtn.className = `p-1 rounded-full transition-colors opacity-0 group-hover:opacity-100 ${
                    series === currentSeries 
                    ? 'hover:bg-white/20 text-white/70 hover:text-white' 
                    : 'hover:bg-red-100 text-slate-400 hover:text-red-500'
                }`;
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteSeries(series);
                };

                rightContainer.appendChild(badge);
                rightContainer.appendChild(deleteBtn);

                btnContainer.appendChild(titleSpan);
                btnContainer.appendChild(rightContainer);
                seriesListEl.appendChild(btnContainer);
            });
            
            // Update Headers
            currentSeriesTitleEl.textContent = currentSeries || "无可用系列";
            document.getElementById('mobile-header-title').textContent = currentSeries || "产品列表";
        }

        function deleteSeries(seriesName) {
            showConfirm(`确定要删除系列 "${seriesName}" 及其所有数据吗？`, () => {
                delete appData[seriesName];
                
                // If we deleted the currently selected series
                if (currentSeries === seriesName) {
                    const remainingKeys = Object.keys(appData);
                    if (remainingKeys.length > 0) {
                        currentSeries = remainingKeys[0];
                    } else {
                        currentSeries = "";
                    }
                }
                
                saveDataLocally();
                renderSeriesList();
                renderDevices();
                showToast("系列已删除");
            });
        }

        function renderDevices() {
            deviceGridEl.innerHTML = '';
            
            if (!currentSeries || !appData[currentSeries]) {
                deviceGridEl.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-20 opacity-50 animate-fade-in-up">
                        <span class="material-symbols-rounded text-6xl mb-4">layers_clear</span>
                        <p class="text-xl">暂无数据或系列</p>
                        <button onclick="openAddSeriesModal()" class="mt-4 text-primary-500 font-medium hover:underline">创建新系列</button>
                    </div>
                `;
                return;
            }

            const devices = appData[currentSeries];

            if (devices.length === 0) {
                deviceGridEl.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-20 opacity-50 animate-fade-in-up">
                        <span class="material-symbols-rounded text-6xl mb-4">phonelink_off</span>
                        <p class="text-xl">该系列暂无产品</p>
                    </div>
                `;
                return;
            }

            devices.forEach((device, index) => {
                const card = document.createElement('div');
                const staggerClass = `stagger-${(index % 6) + 1}`;
                card.className = `bg-white dark:bg-[#1e2329] p-6 rounded-[28px] shadow-m3-1 hover:shadow-m3-2 transition-expressive group relative flex flex-col animate-fade-in-up ${staggerClass} opacity-0`;
                
                const previewSpecs = device.specs.split('\n').slice(0, 4).join('\n') + (device.specs.split('\n').length > 4 ? '...' : '');

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-full bg-primary-50 dark:bg-primary-900/30 text-primary-600 dark:text-primary-300 flex items-center justify-center">
                            <span class="material-symbols-rounded">smartphone</span>
                        </div>
                        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="editDevice(${index})" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500" title="编辑">
                                <span class="material-symbols-rounded text-sm">edit</span>
                            </button>
                            <button onclick="deleteDevice(${index})" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50 dark:hover:bg-red-900/20 text-red-500" title="删除">
                                <span class="material-symbols-rounded text-sm">delete</span>
                            </button>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mb-2 text-slate-800 dark:text-slate-100">${device.name}</h3>
                    <div class="text-sm text-slate-500 dark:text-slate-400 specs-text flex-1">${previewSpecs}</div>
                    
                    <button onclick="viewDevice(${index})" class="mt-4 w-full py-2 rounded-xl text-primary-500 dark:text-primary-300 bg-primary-50 dark:bg-primary-900/20 hover:bg-primary-100 dark:hover:bg-primary-900/40 text-sm font-medium transition-colors">
                        查看详情
                    </button>
                `;
                deviceGridEl.appendChild(card);
            });
        }

        // --- Helper: Populate Series Dropdown ---
        function populateSeriesDropdown() {
            deviceSeriesSelect.innerHTML = '';
            Object.keys(appData).forEach(series => {
                const option = document.createElement('option');
                option.value = series;
                option.textContent = series;
                deviceSeriesSelect.appendChild(option);
            });
        }

        // --- Import / Export Functions ---
        function exportData() {
            const dataStr = JSON.stringify(appData, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `DesignPhone_Backup_${new Date().toISOString().slice(0,10)}.dslib`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast("导出成功");
        }

        function triggerImport() {
            document.getElementById('import-file').click();
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData && typeof importedData === 'object') {
                        showConfirm('导入将覆盖当前所有数据，确定继续吗？', () => {
                            appData = importedData;
                            // Ensure current series exists
                            if (!appData[currentSeries]) {
                                currentSeries = Object.keys(appData)[0] || '';
                            }
                            saveDataLocally();
                            renderSeriesList();
                            renderDevices();
                            showToast('导入成功');
                        });
                    } else {
                        alert('文件格式无效'); // Fallback for critical error
                    }
                } catch (error) {
                    alert('无法解析文件：' + error.message);
                }
                input.value = '';
            };
            reader.readAsText(file);
        }

        // --- Actions ---

        function openAddSeriesModal() {
            document.getElementById('new-series-name').value = '';
            seriesDialog.showModal();
        }

        function addNewSeries() {
            const name = document.getElementById('new-series-name').value.trim();
            if (name) {
                if (appData[name]) {
                    showToast('该系列已存在');
                    return;
                }
                appData[name] = [];
                currentSeries = name;
                saveDataLocally();
                renderSeriesList();
                renderDevices();
                seriesDialog.close();
                showToast('系列创建成功');
            }
        }

        function resetDialogState() {
            document.getElementById('device-name').readOnly = false;
            document.getElementById('device-specs').readOnly = false;
            deviceSeriesSelect.disabled = false;
            document.getElementById('dialog-save-btn').classList.remove('hidden');
        }

        function openAddDeviceModal() {
            editingDeviceIndex = -1;
            originalSeriesForEdit = currentSeries;
            resetDialogState();
            document.getElementById('dialog-title').textContent = '添加新机型';
            document.getElementById('device-name').value = '';
            document.getElementById('device-specs').value = '';
            
            populateSeriesDropdown();
            deviceSeriesSelect.value = currentSeries;

            document.getElementById('dialog-panel').classList.remove('scale-95', 'opacity-0');
            deviceDialog.showModal();
        }

        function editDevice(index) {
            editingDeviceIndex = index;
            originalSeriesForEdit = currentSeries;
            resetDialogState();
            const device = appData[currentSeries][index];
            document.getElementById('dialog-title').textContent = '编辑机型';
            document.getElementById('device-name').value = device.name;
            document.getElementById('device-specs').value = device.specs;
            
            populateSeriesDropdown();
            deviceSeriesSelect.value = currentSeries;

            document.getElementById('dialog-panel').classList.remove('scale-95', 'opacity-0');
            deviceDialog.showModal();
        }

        function viewDevice(index) {
            const device = appData[currentSeries][index];
            document.getElementById('dialog-title').textContent = '机型详情';
            
            document.getElementById('device-name').value = device.name;
            document.getElementById('device-specs').value = device.specs;
            populateSeriesDropdown();
            deviceSeriesSelect.value = currentSeries;

            document.getElementById('device-name').readOnly = true;
            document.getElementById('device-specs').readOnly = true;
            deviceSeriesSelect.disabled = true;

            document.getElementById('dialog-save-btn').classList.add('hidden');

            document.getElementById('dialog-panel').classList.remove('scale-95', 'opacity-0');
            deviceDialog.showModal();
        }

        function closeDeviceDialog() {
            document.getElementById('dialog-panel').classList.add('scale-95', 'opacity-0');
            setTimeout(() => deviceDialog.close(), 150);
        }

        function saveDevice() {
            const name = document.getElementById('device-name').value.trim();
            const specs = document.getElementById('device-specs').value.trim();
            const selectedSeries = deviceSeriesSelect.value;

            if (!name) {
                showToast('请输入机型名称');
                return;
            }

            const deviceData = { name, specs };

            if (editingDeviceIndex === -1) {
                appData[selectedSeries].push(deviceData);
                currentSeries = selectedSeries;
            } else {
                if (selectedSeries === originalSeriesForEdit) {
                    appData[originalSeriesForEdit][editingDeviceIndex] = deviceData;
                } else {
                    appData[originalSeriesForEdit].splice(editingDeviceIndex, 1);
                    appData[selectedSeries].push(deviceData);
                    currentSeries = selectedSeries;
                }
            }

            saveDataLocally();
            renderSeriesList(); 
            renderDevices();
            closeDeviceDialog();
            showToast('保存成功');
        }

        function deleteDevice(index) {
            showConfirm('确定要删除此机型吗？', () => {
                appData[currentSeries].splice(index, 1);
                saveDataLocally();
                renderSeriesList();
                renderDevices();
                showToast('删除成功');
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
                themeIcon.textContent = 'dark_mode';
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                html.classList.remove('light');
                themeIcon.textContent = 'light_mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        function toggleSidebar() {
            const body = document.body;
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('main-sidebar');
                if (sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.remove('-translate-x-full');
                } else {
                    sidebar.classList.add('-translate-x-full');
                }
            } else {
                if (isSidebarOpen) {
                    body.classList.add('sidebar-closed');
                    sidebarOpenBtn.classList.remove('md:hidden');
                    sidebarOpenBtn.classList.add('md:flex');
                } else {
                    body.classList.remove('sidebar-closed');
                    sidebarOpenBtn.classList.add('md:hidden');
                    sidebarOpenBtn.classList.remove('md:flex');
                }
                isSidebarOpen = !isSidebarOpen;
            }
        }

        // --- Initialization ---
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
            themeIcon.textContent = 'light_mode';
        }

        if (window.innerWidth < 768) {
            document.getElementById('main-sidebar').classList.add('-translate-x-full');
        }

        renderSeriesList();
        renderDevices();

    </script>
